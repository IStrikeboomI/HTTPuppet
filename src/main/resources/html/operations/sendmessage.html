<!DOCTYPE HTML>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Send Message</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/template.css" type="text/css">
    </head>
    <body>
        <div id="channel">
            <span>Choose Channel:</span>
            <select id="channelList"></select>
        </div>
        <div id="textbox">
            <span id="messageContent">Message Content:</span>
            <textarea id="userText" name="user text" rows="4" cols="50"></textarea>
        </div>
        <button type="button" id="send" onclick="send()">Send Message</button>
        <script src="/js/SendOperationRequest.js"></script>
        <script>
            var desiredObjects = [{"id":"channelList","type":"channel"}];
            var guildId;
            function send() {
                let channels = document.getElementById("channelList");
                let channelId = channels.options[channels.selectedIndex].dataset.id;
                let text = document.getElementById("userText").value;
                let obj = {"operation":"/sendmessage.html",parameters:[guildId,channelId,text]}
                let JSONText = JSON.stringify(obj);

                sendOperation(JSONText);
            }
        </script>
    </body>
</html>
