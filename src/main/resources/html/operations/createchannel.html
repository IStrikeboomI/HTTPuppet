<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create Channel</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/template.css" type="text/css">
    </head>
    <body>
    <div id="type">
        <span>Channel Type:</span>
        <input type="radio" id="text" name="channelType" value="text" checked>
        <label for="text">Text Channel</label>
        <input type="radio" id="voice" name="channelType" value="voice">
        <label for="voice">Voice Channel</label>
    </div>
    <div id="category">
        <span>Channel Category:</span>
        <select id="channelCategory"></select>
    </div>
    <div id="channel">
        <span>Channel Name:</span>
        <textarea id="userText" name="user text" rows="4" cols="50"></textarea>
    </div>
    <button type="button" id="send" onclick="send()">Create Channel</button>
    <script src="/js/SendOperationRequest.js"></script>
    <script>
        var desiredObjects = [{"id":"channelCategory","type":"category"}];
        var guildId;
        function send() {
                let type = document.querySelector('input[name="channelType"]:checked').value;
                let category = channelCategory.options[channelCategory.selectedIndex].dataset.id;
                let channelName = document.getElementById("userText").value;
                let obj = {"operation":"/createchannel.html",parameters:[guildId,type,category,channelName]}

                let JSONText = JSON.stringify(obj);
                sendOperation(JSONText);
            }
    </script>
    </body>
</html>
